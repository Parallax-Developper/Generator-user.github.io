<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Générez des utilisateurs aléatoires facilement avec notre site. Simple, rapide, et gratuit !">
    <meta name="keywords" content="user generator, générateur de pseudos, outils web, random user">
    <meta name="author" content="Ton Nom ou Pseudo">
    <title>Générateur de Pseudos</title>
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container principal */
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }

        /* Styles du formulaire */
        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        /* Styles de la liste des pseudos */
        .results {
            margin-top: 1.5rem;
        }

        .results h2 {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .username-list {
            list-style: none;
        }

        .username-list li {
            background: #f8f8f8;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            color: #333;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .username-list li:hover {
            transform: translateX(5px);
        }
    </style>
</head>
